<div class="principal">

  <p class="bold titulos">Cafetería</p>

  <p>Horario de atención todos los días desde 09:00 a 22:00 hrs.</p>

  <!-- CAROUSEL -->
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-md-8">    
          <mat-carousel timings="550ms ease-in" [autoplay]="true" interval="3000" color="accent" maxWidth="auto"
            proportion="50" slides="5" [loop]="true" [hideArrows]="true" [hideIndicators]="true" [useKeyboard]="true"
            [useMouseWheel]="false" orientation="ltr">
            <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
              overlayColor="#00000040" [hideOverlay]="false">
            </mat-carousel-slide>
          </mat-carousel>
        </div>
        <div class="col-md-4">
          <p>Desayuno continental incluído en servicios de hostal.</p>
          <p>Valor del desayuno continental: $ 4000</p>
          <p>Disponible también a la venta, en servicios de departamentos y cabañas.</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <!-- -------------- -->


</div>
